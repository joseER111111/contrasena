<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cambio de contraseña</title>
    <style>
        body{
            background-color: #9397fa;
        }
        #loginContainer {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            background-color: white;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div id="loginContainer">
    <h2>Cambiar contraseña</h2>
    <form id="changePasswordForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" class="form-control name="username" required><br><br>
        <label for="newPassword">nueva contraseña:</label>
        <input type="password" id="newPassword" class="form-control name="newPassword" required><br><br>
        <label for="confirmPassword">confirmacion de la nueva contraseña:</label>
        <input type="password" id="confirmPassword" class="form-control name="confirmPassword" required><br><br>
        <button type="submit" class="btn btn-primary" >Cambiar contraseña</button>
    </form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="change_password_script.js"></script>
</body>
</html>
