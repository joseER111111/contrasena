<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
        body{
            background-color: #9397fa;
        }
        #loginContainer {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            background-color: white;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div id="loginContainer">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" class="form-control name="username" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control name="password" required><br><br>
            <a href="register.html">Registrarse</a><br><br>
            <a href="change_password.html">¿Has olvidado tu contraseña?</a><br><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
