<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registrar</title>
    <style>
        body{
            background-color: #9397fa;
        }
        #loginContainer {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            background-color: white;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div id="loginContainer">
        <h2 class="text-center">Registrar</h2><br>
        <form id="registerForm">
            <label for="email">Correo:</label>
            <input type="email" id="email" class="form-control" name="email" required><br><br>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" class="form-control" name="username" required><br><br>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" class="form-control" name="password" required><br><br>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="register_script.js"></script>
</body>
</html>
